<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Align Items Demo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>align-items: stretch; (Esticado)</h2>
    <div class="container stretch">
        <div class="box">1</div>
        <div class="box large">2</div>
        <div class="box small">3</div>
        <div class="box">4</div>
        <div class="box large">5</div>
    </div>

    <h2>align-items: flex-start; (In√≠cio)</h2>
    <div class="container flex-start">
        <div class="box">1</div>
        <div class="box large">2</div>
        <div class="box small">3</div>
        <div class="box">4</div>
        <div class="box large">5</div>
    </div>

    <h2>align-items: flex-end; (Final)</h2>
    <div class="container flex-end">
        <div class="box">1</div>
        <div class="box large">2</div>
        <div class="box small">3</div>
        <div class="box">4</div>
        <div class="box large">5</div>
    </div>

    <h2>align-items: center; (Centro)</h2>
    <div class="container center">
        <div class="box">1</div>
        <div class="box large">2</div>
        <div class="box small">3</div>
        <div class="box">4</div>
        <div class="box large">5</div>
    </div>

    <h2>align-items: baseline; (Linha de Base)</h2>
    <div class="container baseline">
        <div class="box">1</div>
        <div class="box large">2</div>
        <div class="box small" style="font-size: 24px;">3</div>
        <div class="box">4</div>
        <div class="box large">5</div>
    </div>
</body>
</html>
