<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Justify Content Demo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>justify-content: flex-start;</h2>
    <div class="container justify-start">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: flex-end;</h2>
    <div class="container justify-end">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: center;</h2>
    <div class="container justify-center">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: space-between;</h2>
    <div class="container justify-space-between">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: space-around;</h2>
    <div class="container justify-space-around">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: space-evenly;</h2>
    <div class="container justify-space-evenly">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
